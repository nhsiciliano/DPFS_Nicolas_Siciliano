<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PetSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <header>
        <div class="container navbar">
            <a href="index.html" class="logo">
                <img src="Design/logo.png" alt="PetSpace Logo">
                <span
                    style="font-family: var(--font-heading); font-weight: 700; color: var(--primary-color); margin-left: 8px; font-size: 1.2rem;">PetSpace</span>
            </a>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="#">Productos</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-card">
            <h1>Crear Cuenta</h1>
            <p class="auth-subtitle">Únete a PetSpace y disfruta de beneficios exclusivos</p>

            <form action="#" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ej. Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Repite tu contraseña" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-section">
                <h4>PetSpace</h4>
                <p>Tu tienda de confianza para el cuidado de tus mascotas.</p>
            </div>
            <div class="footer-section">
                <h4>Contacto</h4>
                <ul>
                    <li><i class="fas fa-envelope"></i> info@petspace.com</li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 PetSpace. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script>
        document.getElementById('mobile-menu').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>

</html>
